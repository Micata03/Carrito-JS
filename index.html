<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrito JS   </title>
</head>
<body>
    <div class="container">
        <h1>Carrito</h1>
        <hr>
        <table class="table bg-dark" style="position: fixed; z-index: 99; color: beige; width: 88%;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacio - Comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row" >id</th>
            <td>caef</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$<span>500</span></td>
        </tr>
    </template>
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4" style="margin-top: 10rem;">
            <div class="card" style="height: 500px;">
                <img src="" alt="" class="card-img-top" style="height: 300px;">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>



    <script src="main.js"></script>
    
</body>
</html>
